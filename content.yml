welcome: # this is the #welcome bloc referenced in index.js
  - typing: true
    text: # Picks one randomly
      - Hey there!
      - Hello {{user.first_name}}
      - Good day :)
  - text: This is opensds robot, what can I do for you ?
    typing: 2s

catalog:
  - text: Service catalog info has been printed on console !
    typing: true

create_instance:
  - text: The storage service instance has been created !
    typing: true

delete_instance:
  - text: The storage service instance has been deleted !
    typing: true

bind_instance:
  - text: The storage service instance has been binded !
    typing: true

unbind_instance:
  - text: The storage service instance has been unbinded !
    typing: true

goodbye:
  - text: You are leaving because of reason {{reason}}
    typing: true
  - Hope to see you back again soon! # if no other properties, you can just send a strings